 <h1 class="title topictitle1">Enabling Security</h1>

 <div class="body conbody">
  <p class="p" id="concept_nrg_5mb_t5__P1">When using <span class="ph">Kafka version 0.9.0.0 or later</span>, you can configure
            the Kafka Producer to connect securely through SSL/TLS, Kerberos, or both. </p>

        <p class="p" id="concept_nrg_5mb_t5__P3">Earlier versions of Kafka do not support security. </p>
