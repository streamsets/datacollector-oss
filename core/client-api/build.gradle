description = 'StreamSets Data Collector Client API'
dependencies {
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.9'
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.9'
  compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.8.9'
  compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.13'
  compile(group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25.1') {
    exclude(module: 'javassist')
  }
  testCompile project(':core:container')
  testCompile project(':core:container-common')
  testCompile project(':core:testing')
  testCompile group: 'com.streamsets', name: 'streamsets-datacollector-api', version: '3.5.0-SNAPSHOT'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
