upgraderVersion: 1

upgrades:
  - toVersion: 12
    actions:
      - setConfig:
          name: dataFormatConfig.preserveRootElement
          value: false
  - toVersion: 13
    actions:
      - setConfig:
          lookForName: httpConfigs.spnegoConfigBean.spnegoEnabled
          elseName: httpConfigs.spnegoConfigBean.spnegoEnabled
          elseValue: false
      - setConfig:
          lookForName: httpConfigs.spnegoConfigBean.kerberosRealm
          elseName: httpConfigs.spnegoConfigBean.kerberosRealm
          elseValue: ""
      - setConfig:
          name: httpConfigs.spnegoConfigBean.spnegoPrincipal
          value: ""
      - setConfig:
          name: httpConfigs.spnegoConfigBean.spnegoKeytabFilePath
          value: ""
  - toVersion: 14
    actions:
      - iterateListConfig:
          name: httpConfigs.appIds
          actions:
            - renameConfig:
                oldNamePattern: appId
                newNamePattern: credential
      - setConfig:
          name: httpConfigs.tlsConfigBean.useRemoteKeyStore
          value: false
      - setConfig:
          name: httpConfigs.tlsConfigBean.privateKey
          value: ""
      - setConfig:
          name: httpConfigs.tlsConfigBean.certificateChain
          value: []
      - setConfig:
          name: httpConfigs.tlsConfigBean.trustedCertificates
          value: []
  - toVersion: 15
    actions:
      - setConfig:
          name: dataFormatConfig.csvParser
          value: LEGACY_PARSER
      - setConfig:
          name: dataFormatConfig.csvUnivocityFieldSeparator
          value: ${","}
      - setConfig:
          name: dataFormatConfig.csvUnivocityLineSeparator
          value: ${"${str:unescapeJava('\\\\n')}"}
      - setConfig:
          name: dataFormatConfig.csvUnivocityEscape
          value: ${"\\"}
      - setConfig:
          name: dataFormatConfig.csvUnivocityQuote
          value: ${'"'}
      - setConfig:
          name: dataFormatConfig.csvUnivocityMaxColumns
          value: 1000
      - setConfig:
          name: dataFormatConfig.csvUnivocityMaxCharsPerColumn
          value: 1000
      - setConfig:
          name: dataFormatConfig.csvUnivocitySkipEmptyLines
          value: true
      - setConfig:
          name: dataFormatConfig.csvUnivocityAllowComments
          value: false
      - setConfig:
          name: dataFormatConfig.csvUnivocityCommentMarker
          value: ${"#"}
