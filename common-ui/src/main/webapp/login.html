<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="StreamSets">
  <title ng-bind="common.title">StreamSets</title>

  <script type="text/javascript">
    var baseHref = document.location.pathname.replace('j_security_check', ''),
      collectorIndex = baseHref.indexOf('/collector/');

    if(collectorIndex !== -1) {
      baseHref = baseHref.substr(0, collectorIndex + 1);
    } else {
      var restIndex = baseHref.indexOf('/rest/');
      if(restIndex !== -1) {
        baseHref = baseHref.substr(0, restIndex + 1);
      }
    }

    document.write("<base href='" + baseHref + "' />");
  </script>

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
  <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="header-container">
      <div class="navbar-header">
        <a class="logo" href="/">
          <img src="assets/logo.png" />
        </a>
      </div>
    </div>
  </div>

  <div class="container login-container">
    <div class="row">
      <div id="loginErrorMessageDivId" class="col-xs-6 col-xs-offset-3 col-sm-5 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 alert alert-danger" role="alert">
        Log In Failed.
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 col-sm-5 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 form-login">
        <form class="form-horizontal clearfix" action="j_security_check" method="POST">
          <h4>Log In</h4>
          <input type="text" id="usernameId" name="j_username" class="form-control" placeholder="username" autofocus="true"/>
          <input type="password" id="passwordId" name="j_password" class="form-control" placeholder="password" />
          <input type="hidden" id="basePathInputID" name="basePath" class="form-control" value="" />
          <button type="submit" id="loginId" class="btn btn-primary pull-right">Log In <i class="fa fa-sign-in"></i></button>
        </form>
      </div>
    </div>
  </div>

  <script>
    var pathname = window.location.pathname;
    if(pathname && pathname.indexOf('j_security_check') !== -1) {
      var errorDiv = document.getElementById('loginErrorMessageDivId');
      errorDiv.style.visibility = 'visible';
    }

    var basePathInput = document.getElementById("basePathInputID");
    if(basePathInput) {
      basePathInput.value = baseHref;
    }
  </script>

</body>
</html>
